<source>
   @type forward
   port 24224
   bind 0.0.0.0
</source>

<source>
   @type tail
   path /var/log/nginx/access.log
   pos_file /var/log/fluent/nginx-access.log.pos
   tag acho.nginx.access
   refresh_interval 5
   <parse>
      @type nginx
      types code:integer,size:integer,time:time
   </parse>
</source>

<source>
   @type tail
   path /var/log/nginx/error.log
   pos_file /var/log/fluent/nginx-error.log.pos
   tag acho.nginx.error
   refresh_interval 5
   <parse>
      @type regexp
      expression ^(?<time>\d{4}\/\d{2}\/\d{2} \d{2}:\d{2}:\d{2}) \[(?<level>[^\]]*)\] (?<pid>\d+)#(?<tid>\d+): (\*(?<cid>\d+) )?(?<message>.*)$
      time_format %Y/%m/%d %T
      types time:time,pid:integer,tid:integer,cid:integer
   </parse>
</source>

<source>
   @type tail
   path /var/log/php-fpm/access.log
   pos_file /var/log/fluent/php-fpm-access.log.pos
   tag acho.php-fpm.access
   refresh_interval 5
   <parse>
      @type regexp
      expression ^(?<remote>[^ ]*) - (?<user>[^ ]*) (?<time>[^ ]* \+\d{4}) "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*)
      time_format %d/%b/%Y:%H:%M:%S %z
      types time:time,code:integer
   </parse>
</source>

<source>
   @type tail
   path /var/log/php-fpm/error.log
   pos_file /var/log/fluent/php-fpm-error.log.pos
   tag acho.php-fpm.error
   refresh_interval 5
   <parse>
      @type regexp
      expression ^\[(?<time>[^\]]*)\] (?<level>\w*): (?<message>.*)$
      time_format %v %T
      types time:time
   </parse>
</source>

<source>
   @type tail
   path /var/log/apps/acho-java_gc.log
   pos_file /var/log/fluent/acho-java_gc.log.pos
   tag acho.acho-java.gc
   refresh_interval 5
   <parse>
      @type regexp
      expression ^(?<message>.*)$
   </parse>
</source>

<source>
   @type tail
   path /var/log/apps/acho-beta.log
   pos_file /var/log/fluent/acho-beta.log.pos
   tag acho.apps.acho-beta
   refresh_interval 5
   <parse>
      @type regexp
      expression ^(?<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) \[(?<level>[^\]]*)\]:(?<request_id>[^ ]*) <(?<event>.*)> - (?<message_text>.*)$
      time_format %F %T
      types time:time
   </parse>
</source>

<source>
   @type tail
   path /var/log/apps/acho-pro.log
   pos_file /var/log/fluent/acho-pro.log.pos
   tag acho.apps.acho-pro
   refresh_interval 5
   <parse>
      @type regexp
      expression ^(?<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) \[(?<level>[^\]]*)\]:(?<request_id>[^ ]*) <(?<event>.*)> - (?<message_text>.*)$
      time_format %F %T
      types time:time
   </parse>
</source>

<match acho.apps.**>
   @type copy
   <store>
      @type relabel
      @label @PARSE_JSON
   </store>
   <store>
      @type relabel
      @label @NOT_TO_PARSE_JSON
   </store>
</match>

<label @PARSE_JSON>
   <filter acho.apps.**>
      @type grep
      <exclude>
         key message_text
         pattern /payload/
      </exclude>
   </filter>
   <filter acho.apps.**>
      @type parser
      key_name "$.message_text"
      hash_value_field "message"
      reserve_data true
      remove_key_name_field true
      <parse>
         @type json
      </parse>
   </filter>
   <match acho.apps.**>
      @type relabel
      @label @OK
   </match>
</label>

<label @NOT_TO_PARSE_JSON>
   <filter acho.apps.**>
      @type grep
      <regexp>
         key message_text
         pattern /payload/
      </regexp>
   </filter>
   <match acho.apps.**>
      @type relabel
      @label @OK
   </match>
</label>

<label @OK>
   <match acho.**>
      @type forward
      send_timeout 1s
      recover_wait 10s
      hard_timeout 3s

      <buffer>
         flush_mode interval
         flush_interval 5s
      </buffer>

      <server>
         name external-server
         host external-server
         port 24224
         weight 60
      </server>
      <secondary>
         @type file
         path /var/log/fluent/forward-failed
      </secondary>
   </match>
</label>

<match acho.**>
   @type forward
   send_timeout 1s
   recover_wait 10s
   hard_timeout 3s

   <buffer>
      flush_mode interval
      flush_interval 5s
   </buffer>

   <server>
      name external-server
      host external-server
      port 24224
      weight 60
   </server>
   <secondary>
      @type file
      path /var/log/fluent/forward-failed
   </secondary>
</match>

<match fluent.*>
   @type file
   path /var/log/fluent/
   compress gzip
   <buffer>
      timekey 1d
      timekey_use_utc true
      timekey_wait 10m
   </buffer>
</match>


